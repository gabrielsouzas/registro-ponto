<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT -->
    <script defer src="script.js"></script>

    <!-- Link BoxIcons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <span class='bx bxs-registered' id="logo"></span>
        <!--<span class="logo">RegPonto</span>-->
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>
    <main>
        <section class="home">
            <form class="login-form">
                <div class="login-header">
                    <div class='bx bxs-user' id="user-icon"></div>
                    <h1>Registrar Ponto</h1>
                    <span id="data-hora">24/11/2022 - 13:42</span>
                </div>
        
                <input type="text" placeholder="Nome" class="login-input" id="id-name">
                <input type="password" placeholder="Senha" name="password" id="id-password" class="login-input">
                <button type="submit" class="btn" id="login-button" disabled>Registrar</button>

                <a class="btn" id="reset-button">Limpar Horas</a>
                <a class="btn" id="print-button">Mostrar Horas</a>

                <span id="hours"></span>
                <span id="last-entry"></span>
        
            </form>
        </section>

        <div class="modal">
            <div class="content">
                <h2></h2>
                <span></span>
                <button class="btn" onclick="clicouOk()">OK</button>
            </div>
        </div>
    </main>
</body>
</html>
