<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>

    <!-- Link BoxIcons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <span class="logo">RegPonto</span>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>
    <main>
        <section class="home">
            <form class="login-form">
                <div class="login-header">
                    <div class='bx bxs-user' id="user-icon"></div>
                    <h1>Registrar Ponto</h1>
                </div>
        
                <input type="text" placeholder="Nome" class="login-input">
                <input type="password" placeholder="Senha" name="password" id="id-password" class="login-input">
                <button type="submit" class="login-button" disabled>Registrar</button>
        
            </form>
        </section>
    </main>
</body>
</html>
